<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/31ad60eef1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">Knight</div>
        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!---Home-->
    <section class="home">

        <div class="form_container">
            <i class="fa-solid fa-square-xmark form_close"></i>
            <!---Login Form-->
            <div class="form login_form">

                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me<label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password</a>
                    </div>

                    <button type="button" class="button"> Login now</button>

                    <div class="login_signup">Don`t have an account? <a href="#" id="signup">Signup</a></div>
                </form>

            </div>
        </div>
        

        <!-----Signup Form--> 
            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create your password" required>
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm your password" required>
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>

                    <button class="button">Signup now</button>

                    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>

            </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
